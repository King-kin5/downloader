<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <link rel="stylesheet" href="/static/yt.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/youtubeicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/youtubeicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/youtubeicon/favicon-16x16.png">
    <link rel="manifest" href="/static/youtubeicon/site.webmanifest">
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <form action="/download_youtube_audio" method="POST">
            <label for="youtube-url">Enter YouTube URL:</label>
            <input type="text" id="youtube-url" name="youtube_url" required>
            <div class="buttons">
                <button type="submit" formaction="/download_youtube_audio">Download Audio</button>
                <button type="submit" formaction="/download_youtube_video">Download Video</button>
            </div>
        </form>
    </div>
    <script>
        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'error' : 'success';
        }

        async function downloadContent(url, isAudio = false) {
            try {
                showStatus('Starting download...');
                
                const formData = new FormData();
                formData.append('video_url', document.getElementById('videoUrl').value);

                const response = await axios({
                    method: 'post',
                    url: isAudio ? '/download_youtube_audio' : '/download_youtube_video',
                    data: formData,
                    responseType: 'blob'
                });

                // Create and click a temporary download link
                const downloadUrl = window.URL.createObjectURL(new Blob([response.data]));
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.setAttribute('download', 'download.' + (isAudio ? 'mp3' : 'mp4'));
                document.body.appendChild(link);
                link.click();
                link.remove();

                showStatus('Download completed successfully!');
            } catch (error) {
                console.error('Download error:', error);
                showStatus(error.response?.data || 'An error occurred during download', true);
            }
        }

        function downloadVideo() {
            downloadContent('/download_youtube_video', false);
        }

        function downloadAudio() {
            downloadContent('/download_youtube_audio', true);
        }
    </script>
</body>
</html>
